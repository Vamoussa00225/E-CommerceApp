<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

</head>

<body>
  <div id="root"></div>
  <footer class='lmj-footer'>
    <div class='lmj-footer-elem'>
      Pour recevoir des annonces !!!
    </div>
    <div id='lmj-footer-elem'>Laissez-nous votre mail :</div>
    <textarea id="mail" onblur="sendMail()"></textarea>
  </footer>

  <script>
    function sendMail() {
      let input = document.getElementById("mail")
      console.log(input.value)
      if (!input.value.includes("@"))
        alert("Attention, il n'y a pas d'@, ceci n'est pas une adresse valide")
      else
        alert("Souscription reussie, vous recevrez de nouvelles annonces a chaque arrivage. Merci !!!")
    }
  </script>
</body>

</html>
